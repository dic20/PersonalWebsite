<!DOCTYPE html5>
<html>
	<head>
		<title>Daniel Critchfield Personal Website</title>
	
		<meta name="author" content="Daniel Critchfield">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link rel="stylesheet" type="text/css" media="screen and (min-width: 500px)" href="./css/newUserStyle.css">
		<link rel="stylesheet" type="text/css" media="screen and (max-width: 499px)" href="./css/mobileNewUserStyle.css">
  </head>
  <body>
		<div id="mainContainer">
			<div id="topOfPage">
				<h1>Welcome New User</h1>
			</div>
			<div id="formHolder">
				<form>
					<fieldset class="new-user-fieldset">
						<legend>Name:</legend>
						<label for="fname">First Name:</label>
						<input type="text" id="fname" value="" placeholder="First Name" name="fname" required>
						<br />
						
						<label for="lname">Last Name:</label>
						<input type="text" id="lname" value="" placeholder="Last Name" name="lname" required>
					</fieldset>
					
					<fieldset class="new-user-fieldset">
						<legend>User Info:</legend>
						<label>Date Of Birth:</label>
						<input type="date" id="dateOfBirth" value="" name="DateOfBirth" required>
					</fieldset>
					
					<fieldset class="new-user-fieldset">
						<legend>Login Info:</legend>
						<label for="email">Email:</label>
						<input type="email" id="email" value="" name="email" placeholder="something@something" required>
						<br />
						
						<label for="uname">Username:</label>
						<input type="text" id="uname" value="" name="uname" placeholder="Username" required>
						<br />
						
						<label for="pass">Password:</label>
						<input type="password" id="pass" value="" name="pass" placeholder="************" required>
						
						<label for="pass2">Confirm Password:</label>
						<input type="password" id="pass2" value="" name="pass2" placeholder="*************" required>
					</fieldset>
					<button id="submitButton" type="submit" name="submitButton" value="Submit" onclick="createAccount()">Create Account</button>
				</form>
			</div>
		</div>
		<noscript>You Must Turn On JavaScript For The Full Website!</noscript>
		
		<script src="./js/jquery-3.1.1.min.js"></script>
		<script src="./js/newUserScript.js"></script>
  </body>
</html>
