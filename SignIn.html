<!DOCTYPE html5>
<html>
	<head>
		<title>Daniel Critchfield Personal Website</title>
	
		<meta name="author" content="Daniel Critchfield">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link rel="stylesheet" type="text/css" media="screen and (min-width: 500px)" href="./css/SignIn.css">
		<link rel="stylesheet" type="text/css" media="screen and (max-width: 499px)" href="./css/mobileSignIn.css">
  </head>
  <body>
		<div id="mainContainer">
			<div id="topOfPage">
				<h1>Sign In</h1>
			</div>
			<div id="formHolder">
				<form>
					<fieldset>
						<legend>User Info:</legend>
						<label>Username:</label>
						<input type="text" id="uname" value="" name="uname" required>
						
						<label>Password:</label>
						<input type="password" id="pass" value="" name="pass" required>
					</fieldset>
					<button id="submitButton" type="submit" name="submitButton" value="Submit" onclick="findAccount()">Create Account</button>
				</form>
			</div>
		</div>
		<noscript>You Must Turn On JavaScript For The Full Website!</noscript>
		
		<script src="./js/jquery-3.1.1.min.js"></script>
		<sciprt src="./js/SignIn.js"></script>
  </body>
</html>
